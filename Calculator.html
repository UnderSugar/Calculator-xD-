<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="inputsPlace">
            <p>Калькулятор</p>
            <!-- 1. добавить поле вывода
                2.1 добавить функцию дисплей для отображения ввода
                 2. добавить кнопки операций
                 3. сделать кнопки цифр
                 4. сделать вывод в одно поле
                 5. сделать отображение цифр при нажатие на кнопки
                 6. реализовать вычисление результата
                 7. сделать вывод в то же окно -->
            <input type="text" class="inputVal" id="myinput">
            <div class="inputButtons">
                <button onclick="display(this)" id="one">1</button>
                <button onclick="display(this)" id="two">2</button>
                <button onclick="display(this)" id="three">3</button>
                <button onclick="display(this)" id="four">4</button>
                <button onclick="display(this)" id="five">5</button>
                <button onclick="display(this)" id="six">6</button>
                <button onclick="display(this)" id="seven">7</button>
                <button onclick="display(this)" id="eight">8</button>
                <button onclick="display(this)" id="nine">9</button>
                <button onclick="display(this)" id="zero">0</button>
                <button onclick="display(this)" id="plus">+</button>
                <button onclick="display(this)" id="minus">-</button>
                <button onclick="display(this)" id="multiplicate">*</button>
                <button onclick="display(this)"id="division">/</button>
                <button class="equal" onclick="Calculate()">=</button>
                <button onclick="display(this)"id="clear">C</button>
            </div>
        </div>
   </div>
